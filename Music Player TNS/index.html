<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyPersonal Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="player">
    <div class="now-playing">
      <img id="album-image" src="assets/images/default.jpg" alt="Album">
      <div>
        <h2 id="song-title">Select a Song</h2>
        <h3 id="artist-name">Artist</h3>
      </div>
    </div>

    <audio id="audio" preload="metadata"></audio>

    <div class="controls">
      <button onclick="prevSong()">‚èÆ</button>
      <button onclick="togglePlay()">‚ñ∂Ô∏è/‚è∏</button>
      <button onclick="nextSong()">‚è≠</button>
      <input type="range" id="seek" value="0" onchange="seekTo(this.value)">
      <span id="current-time">00:00</span>/<span id="total-duration">00:00</span>
      <input type="range" id="volume" min="0" max="1" step="0.01" onchange="setVolume(this.value)">
    </div>

    <div class="playlist-container">
      <input type="text" id="search" placeholder="Search..." oninput="filterSongs()">
      <button onclick="voiceSearch()">üé§</button>
      <ul id="playlist"></ul>
    </div>

    <div class="extras">
      <h4>Recently Played</h4>
      <ul id="recently-played"></ul>
      <h4>Favorites</h4>
      <ul id="favorites"></ul>
      <p>Visitors: <span id="visitor-counter">0</span></p>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
